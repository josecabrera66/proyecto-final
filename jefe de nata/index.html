<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Guía de Logros - Hollow Knight</title>

    <style>

        body{
            margin:0;
            font-family: Arial, sans-serif;
            background-color:#111;
            color:white;
        }

        header{
            text-align:center;
            padding:30px;
            background-color:#1a1a1a;
        }

        section{
            padding:40px;
        }

        h2{
            border-bottom:2px solid gray;
            padding-bottom:5px;
        }

        .contenedor{
            display:flex;
            gap:20px;
            flex-wrap:wrap;
        }

        .tarjeta{
            width:250px;
            background-color:#1f1f1f;
            border-radius:5px;
            overflow:hidden;
            transition:0.3s;
        }

        .tarjeta img{
            width:100%;
            height:150px;
            object-fit:cover;
        }

        .tarjeta h3{
            padding:10px;
        }

        .tarjeta:hover{
            transform:scale(1.05);
        }

        footer{
            text-align:center;
            padding:20px;
            background-color:#1a1a1a;
        }

    </style>
</head>

<body>

<header>
    <h1>Guía Completa para Conseguir Todos los Logros en Hollow Knight</h1>
</header>

<section>
    <h2>Jefes Principales</h2>

    <div class="contenedor">
         <div class="tarjeta">
            <img src="imagenes/señores mantis.webp">
            <h3>señores mantis</h3>
        </div>

        <div class="tarjeta">
            <img src="imagenes/B_Hornet.webp">
            <h3>Hornet</h3>
        </div>

        <div class="tarjeta">
            <img src="imagenes/falso_caballero.webp">
            <h3>Falso Caballero</h3>
        </div>

    </div>
</section>

<section>
    <h2>Fragmentos de Máscara</h2>

    <div class="contenedor">

        <div class="tarjeta">
            <img src="imagenes/mascara1.jpg">
            <h3>Ubicación 1</h3>
        </div>

    </div>
</section>

<footer>
    Proyecto Final - Jose Guzmán © 2026
</footer>

</body>
</html>
